<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              fruit: '#F85559',
            }
          }
        }
      }
    </script>
    <style>
      body{
        font-family: lato;
      }
    </style>
</head>
<body>
    <header class="md:container  md:mx-auto">
        <div class="navbar bg-base w-10/12 mx-auto rounded-full bg-fruit">
            <div class="flex justify-center text-white text-sm">
              <a class="btn btn-ghost normal-case text-base">Home</a>
              <a class="btn btn-ghost normal-case text-base">About Us</a>
              <a class="btn btn-ghost normal-case text-base">Shop</a>
              <a class="btn btn-ghost normal-case text-base">All Fruits</a>
            </div>
            <div class="logo flex mx-auto justify-around">
              <div class="image pr-5"><img src="images/logo.png" alt="logo"></div>
              <div class="text"><h1 class="text-white text-xl font-semibold " >Fruit Burst</h1></div>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control relative ">
                <input type="text" placeholder="Search" class="input bg-white input-bordered w-24 md:w-auto rounded-full " />
                
                <i class="  fa fa-search cursor-pointer w-8 h-8 absolute top-1/2 transform -translate-y-2 right-3" ></i>
              </div>
             
            </div>
          </div>
    </header>
    <main>
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="images/banner3.png" class="w-full" />
          <h1 class="absolute top-1/4 left-1/2 text-white text-xl">Exotic tastes at your doorstep</h1>
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="images/banner1.png" class="w-full" />
          
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full">
          <img src="images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
</body>
</html>
